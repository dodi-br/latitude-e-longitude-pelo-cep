<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>LATITUDE-LONGITUDE pelo CEP :)</title>

    <link rel="stylesheet" href="./style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="./script.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrsrcw_2q1CrXP5goZHEX3SWvgP6xYJqw" async defer></script>

</head>

<body id="fundo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <input type="text" placeholder="CEP" id="cep" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="NUMERO" id="num" class="form-control">
            </div>
            <div class="col-md-2">
                <button id="buscar" class="btn btn-info btn-block">Buscar</button>
            </div>
            <div class="col-md-2">
                <label>Localização atual<input type="radio" id="e" name="campo"></label>
            </div>
            <div class="col-md-2">
                <label>Localização por cep<input type="radio" id="d" name="campo"></label>
            </div>
        </div>
    </div>
    <div id="map"></div>
</body>

</html>
